<h1>Relação de categorias</h1>
<table class="table table-striped table-hover table-responsive">
  <tr>
    <th>Descrição</th>
    <th>Perecível?</th>
  </tr>
  <tr *ngFor="let cat of categorias">
    <td>{{cat.descricao}}</td>
    <td *ngIf="cat.perecivel">
      <input type="checkbox" readonly disabled checked /></td>
    <td *ngIf="! cat.perecivel">
      <input type="checkbox" readonly disabled />
    </td>
  </tr>
</table>
