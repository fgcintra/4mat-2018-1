<h1>Relação de produtos</h1>

<table class="table table-striped table-hover table-responsive">
  <tr> <!-- Linha de cabeçalho -->
    <th>Descrição</th>
    <th>Preço</th>
    <th>Quantidade</th>
    <th>Categoria</th>
  </tr>

  <tr *ngFor="let p of produtos">
    <td>{{p.descricao}}</td>
    <td class="text-right">{{p.preco}}</td>
    <td class="text-right">{{p.quantidade}}</td>
    <td>{{p.categoria.descricao}}</td>
  </tr>

</table>
